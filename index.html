  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    /* ==== GLOBAL FIX ==== */
    * {
      -webkit-tap-highlight-color: transparent;
      outline: none;
      user-select: none;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      touch-action: manipulation;
    }

    body {
      background: #0b0b0b;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Georgia, serif;
      color: #e4e4e4;
    }

    .wrapper {
      width: 100%;
      max-width: 760px;
      padding: 28px 20px 100px;
      text-align: center;
      box-sizing: border-box;
    }

    .time {
      font-size: 0.85em;
      color: #d0d0d0;
      letter-spacing: 2px;
      margin-bottom: 70px;
      text-transform: uppercase;
    }

    .arrow {
      font-size: 3em;
      color: #cfcfcf;
      cursor: pointer;
      margin: 12px 0;
      transition: transform 0.15s ease, opacity 0.15s ease;
    }

    .arrow:active {
      transform: scale(0.9);
      opacity: 0.7;
    }

    .box {
      background: #111;
      border: 1px solid #222;
      border-radius: 16px;
      padding: 40px 36px;
      margin: 20px 0;
      min-height: 300px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .text {
      width: 100%;
      text-align: left;
      font-size: 1.1em;
      line-height: 1.9;
      letter-spacing: 0.4px;
      white-space: pre-wrap;
    }

    footer {
      position: fixed;
      bottom: 18px;
      font-size: 0.85em;
      color: #d0d0d0;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    .music-control {
      position: fixed;
      top: 18px;
      right: 20px;
      font-size: 1.3em;
      color: #ccc;
      cursor: pointer;
      opacity: 0.8;
      transition: opacity 0.2s;
    }

    .music-control:hover {
      opacity: 1;
    }
  </style>
</head>
