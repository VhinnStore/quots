<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>ruang sunyi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    /* ==== FIX SCROLL TOTAL ==== */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      touch-action: manipulation;
    }

    body {
      background: #0b0b0b;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Georgia, serif;
      color: #e4e4e4;
    }

    .wrapper {
      width: 100%;
      max-width: 760px;
      padding: 30px 20px 90px;
      text-align: center;
      box-sizing: border-box;
    }

    .time {
  font-size: 0.8em;
  color: #bfbfbf;
  letter-spacing: 2px;
  margin-bottom: 50px;
  text-transform: uppercase;
}

    .arrow {
      font-size: 3em;
      color: #888;
      cursor: pointer;
      user-select: none;
      margin: 12px 0;
      transition: transform 0.15s, color 0.15s;
    }

    .arrow:active {
      transform: scale(0.9);
      color: #aaa;
    }

    .box {
      background: #111;
      border: 1px solid #222;
      border-radius: 14px;
      padding: 38px 34px;
      margin: 18px 0;
      min-height: 280px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .text {
      width: 100%;
      text-align: left;
      line-height: 1.9;
      font-size: 1.1em;
      letter-spacing: 0.4px;
      white-space: pre-wrap;
    }

    footer {
  position: fixed;
  bottom: 18px;
  font-size: 0.8em;
  color: #bdbdbd;
  letter-spacing: 2px;
  text-transform: uppercase;
}
  </style>
</head>
<body>

  <div class="wrapper">
    <div class="time" id="time"></div>

    <div class="arrow" id="prev">▲</div>

    <div class="box">
      <div class="text" id="text"></div>
    </div>

    <div class="arrow" id="next">▼</div>
  </div>

  <footer>Alpin Maulidin — Created by AI</footer>

  <script src="script.js"></script>
</body>
</html>
